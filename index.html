<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="MyBlog.css" />
        <meta charset="UTF-8" />

        <div onclick="toggle()" class="box">

            />

        <div id="dyMenu" class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>

        <div id="setMenu" class="set-menu">

            <span>Theme</span>
        </div>
        <input
            class="search-bar"
            type="text"
            id="searchInput"
            onkeyup="searchFunction()"
            placeholder="Search for names..."
        />
        <button id="buttonBar" type="submit" class="submit" onClick="send()">
            Search
        </button>
        <ul class="list" id="nameList"></ul>

        <div class="categoryIcon" onClick="catMenu()">

            <span></span>
            <span></span>

            <a href="#">Kids</a>
            <a href="#">Simulations</a>
            <a href="#">Offline</a>
            <a href="#">Online</a>
            <a href="#">More</a>
        </div>
